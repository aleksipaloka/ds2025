<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GreenRide - Register</title>

  <link rel="stylesheet" th:href="@{/css/greenride.css}">
  <link rel="stylesheet" th:href="@{/css/auth.css}">
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>
<body>

<header class="topbar">
  <a class="brand" th:href="@{/}">
    <iconify-icon icon="mdi:leaf" width="24" height="24" style="color: #fff"></iconify-icon>
    <span class="name">GreenRide</span>
  </a>
</header>

<main class="page auth-page">

  <div class="auth-wrap">
    <h1 class="auth-title">Register</h1>

    <div class="auth-inner">
      <div th:if="${errormessage}" class="alert alert-error" th:text="${errormessage}"></div>

      <form th:action="@{/register}" th:object="${createUserRequest}" method="post">

        <label>Name</label>
        <input type="text" th:field="*{name}">
        <div class="field-error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

        <label>Last name</label>
        <input type="text" th:field="*{lastName}">
        <div class="field-error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>

        <label>Username</label>
        <input type="text" th:field="*{username}">
        <div class="field-error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>

        <label>Email</label>
        <input type="email" th:field="*{email}">
        <div class="field-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

        <label>Password</label>
        <input type="password" th:field="*{password}">
        <div class="field-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

        <button class="auth-btn" type="submit">Create account</button>
      </form>

      <div class="helper">
        <a th:href="@{/login}">Already have an account? Login</a>
      </div>
    </div>
  </div>

  <a class="back-btn" th:href="@{/}">‚Üê Back</a>

</main>

</body>
</html>

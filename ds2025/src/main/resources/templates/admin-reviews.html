<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GreenRide - Admin Reviews</title>

  <link rel="stylesheet" th:href="@{/css/greenride.css}">
  <link rel="stylesheet" th:href="@{/css/admin.css}">
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>
<body>

<header class="topbar">
  <a class="brand" th:href="@{/}">
    <iconify-icon icon="mdi:leaf" width="24" height="24" style="color: #fff"></iconify-icon>
    <span class="name">GreenRide</span>
  </a>

  <div class="top-actions">
    <a class="pill-btn" th:href="@{/}">Home</a>
    <a class="pill-btn" th:href="@{/profile}">Profile</a>

    <form th:action="@{/logout}" method="post" class="logout-form">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
      <button type="submit" class="pill-btn logout-btn">Logout</button>
    </form>
  </div>
</header>

<main class="admin-page">
  <h1 class="admin-title">Admin Review Center</h1>

  <table class="admin-table" th:if="${reviews != null && !#lists.isEmpty(reviews)}">
    <thead>
    <tr>
      <th>ID</th>
      <th>Reviewer</th>
      <th>Reviewee</th>
      <th>Rating</th>
      <th>Comments</th>
      <th>Profiles</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="r : ${reviews}">
      <td th:text="${r.id()}">1</td>

      <td th:text="${r.reviewer() != null ? r.reviewer().username() : '-'}">Reviewer</td>
      <td th:text="${r.reviewee() != null ? r.reviewee().username() : '-'}">Reviewee</td>
      <td th:text="${r.rating()}">5</td>
      <td th:text="${r.comments()}">Text</td>

      <td>
        <a class="btn small"
           th:if="${r.reviewer() != null}"
           th:href="@{/admin/users/{id}(id=${r.reviewer().id()})}">
          Reviewer Profile
        </a>

        <a class="btn small"
           th:if="${r.reviewee() != null}"
           th:href="@{/admin/users/{id}(id=${r.reviewee().id()})}">
          Reviewee Profile
        </a>
      </td>
    </tr>
    </tbody>
  </table>

  <div th:if="${reviews == null || #lists.isEmpty(reviews)}">
    <p><strong>No reviews found.</strong></p>
  </div>
</main>

</body>
</html>
